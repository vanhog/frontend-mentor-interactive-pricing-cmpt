<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive pricing component</title>

    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main>
      <h1>Interactive Pricing</h1>

      <div class="center-screen">
        <div class="x-centered-box-outer">
          <div class="x-centered-box-inner">
            <div class="title x-centered-box-item">
              <div class="title-head">Simple, traffic-based pricing</div>
              <div class="title-subtitle-box">
                <div class="title-subtitle-item">
                  Sign-up for our 30-day trail.
                </div>
                <div class="title-subtitle-item">No credit card required.</div>
              </div>
            </div>

            <div class="x-centered-box-item">
              <div class="pricing-box">
                <div class="pricing-box-item o1">Slider-Krempel1</div>
                <div class="pricing-box-item o3">Slider-Krempel3</div>
                <div class="pricing-box-item o2">Slider-Krempel2</div>
              </div>
              <div class="pricing-box monthly">monthly</div>
              <hr />
              <div class="pricing-box promisses">promisses</div>
            </div>
            <div class="centered-box-item">foot</div>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </div>
    </footer>
  </body>
</html>
